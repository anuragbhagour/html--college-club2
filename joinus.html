<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form class="needs-validation" novalidate="">
        <h1>Join us</h1>
        <div class="row g-3">
          <div class="col-sm-6">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid first name is required.
            </div>
          </div>

          <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>

          <div class="col-12">
            <label for="email" class="form-label">Email <span class="text-body-secondary">(Optional)</span></label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
            <div class="invalid-feedback">
              Please enter a valid email address.
            </div>
          </div>

          <div class="col-12">
            <label for="address" class="form-label">College Id</label>
            <input type="text" class="form-control" id="address" placeholder="HCST...." required="">
            <div class="invalid-feedback">
              Please enter your college id.
            </div>
          </div>

          <div class="col-md-5">
            <label for="country" class="form-label">Year</label>
            <select class="form-select" id="country" required="">
              <option value="">Choose...</option>
              <option>First year</option>
              <option>Second year</option>
              <option>Third year</option>
              <option>Fourth year</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid country.
            </div>
          </div>

          <div class="col-md-4">
            <label for="state" class="form-label">Branch</label>
            <select class="form-select" id="state" required="">
              <option value="">Choose...</option>
              <option>CSE</option>
              <option>IT</option>
              <option>ECE</option>
              <option>EE</option>
              <option>Civil</option>
              <option>Chemical</option>
              <option>Mechanical</option>
            </select>
            <div class="invalid-feedback">
              Please provide a valid state.
            </div>
          </div>

          
        </div>

        <hr>
        <h4 class="mb-3">Interested Clubs</h4>

        <div class="my-3">
          <div class="form-check">
            <input id="credit" name="paymentMethod" type="checkbox" class="form-check-input"  required="">
            <label class="form-check-label" for="credit">Cultural</label>
          </div>
          <div class="form-check">
            <input id="debit" name="paymentMethod" type="checkbox" class="form-check-input" required="">
            <label class="form-check-label" for="debit">Sports</label>
          </div>
          <div class="form-check">
            <input id="paypal" name="paymentMethod" type="checkbox" class="form-check-input" required="">
            <label class="form-check-label" for="paypal">Tech</label>
          </div>
        </div>

        

        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
      </form>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
